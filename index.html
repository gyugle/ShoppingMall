<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shopping Mall</title>
</head>
<body>
  <!-- Logo -->
  <img src="imgs/logo.png" alt="Logo">
  <!-- Buttons -->
  <Button class="btn" alt="tshirtBtn"><img src="imgs/blue_t.png" alt="tshirt" class="imgBtn"></Button>
  <Button class="btn" alt="pantsBtn"><img src="imgs/blue_p.png" alt="pants" class="imgBtn"></Button>
  <Button class="btn" alt="skirtBtn"><img src="imgs/blue_s.png" alt="skirt" class="imgBtn"></Button>
  <Button class="colorBtn" alt="Blue">BLUE</Button>
  <Button class="colorBtn" alt="Yellow">YELLOW</Button>
  <Button class="colorBtn" alt="Pink">PINK</Button>

  <!-- Items -->

  <ul class="items">
    <li class="item">
      <img src="imgs/blue_t.png" alt="tshirt" class="item_img">
      <span class="description">MALE, LARGE</span>
    </li>
    <li class="item">
      <img src="imgs/yellow_s.png" alt="skirt" class="item_img">
      <span class="description">FEMALE, SMALL</span>
    </li>
    <li class="item">
      <img src="imgs/pink_p.png" alt="pants" class="item_img">
      <span class="description">MALE, MEDIUM</span>
    </li>
  </ul>

</body>
</html>
